- name: install MySQL 8 Repo
  yum:
    name: https://dev.mysql.com/get/mysql80-community-release-el7-3.noarch.rpm  
    state: present

- name: Install MySQL 8
  yum:
    name: mysql-community-server
    state: present

- name: Install python for Ansible/MySQL
  yum:
    name: {{ ansible-mysql-pkg }}
    state: present
  vars:
    ansible-mysql-pkg:
    - python-mysqldb
    - mysql-python

- name: Copying my.cnf
  copy:
    src: my.cnf
    dest: /etc/my.cnf
    mode: 0644

- name: Start Service MySQL
  systemd:
    name: mysqld
    state: restarted
    enabled: yes

- name: Get root password
  shell: "grep 'A temporary password is generated for root@localhost' /var/log/mysqld.log | awk -F ' ' '{print $(NF)}'"
  register: root_password

- name: Update Autogenerate root password
  command: mysql --user root --password={{ root_password.stdout }} --connect-expired-password --execute="ALTER USER 'root'@'localhost' IDENTIFIED BY '{{ mysql-root-password }}';"

- name: Create Zabbix Database
  mysql_db:    
    login_user: root
    login_password: {{ mysql-root-password }}
    name: 
      - zabbix
    state: present

- name: Create MySQL Zabbix user
  mysql_user:
    login_user: root
    login_password: {{ mysql-root-password }}
    name: {{ zabbix-user }}
    password: {{ zabbix-pass }}
    priv: 'zabbix.*:ALL,GRANT'
    state: present
